<div class="container-fluid">
    <div class="row">
        <div class="col-3 p-4">
            <div class="card p-3 m-3">
                <div class="md-form">
                    <h3>Event creation form</h3>
                </div>
                <form #infosEvent="ngForm" (ngSubmit)="createEvent(infosEvent.value)">
                    <div class="md-form">
                        <input placeholder="Title" name="titleEvent" ngModel="" type="text" class="form-control">
                    </div>
                    <div class="md-form">
                        <p>Sport : 
                        <select name="sportEvent" ngModel="">
                            <option [ngValue]="s" *ngFor="let s of sports">{{s.nameSport}}</option>
                        </select>
                    </p>
                    </div>
                    <div class="md-form">
                        <input placeholder="Start date" name="dateStart" ngModel="" type="datetime-local"
                            class="form-control">
                    </div>
                    <div class="md-form">
                        <input placeholder="End date" name="dateEnd" ngModel="" type="datetime-local"
                            class="form-control">
                    </div>
                    <div class="md-form">
                        <input placeholder="Description" name="descriptionEvent" ngModel="" type="text"
                            class="form-control">
                    </div>
                    <div class="md-form">
                        <input placeholder="Prix" name="priceEvent" ngModel="" type="number" class="form-control">
                    </div>
                    <!--
                    <div class="md-form">
                        <input placeholder="Image" name="imageEvent" ngModel="" type="text" class="form-control">
                    </div>
                    -->
                    <div class="md-form">
                        <span class="input-group-btn" style="width:39px">
                            <button type="submit" class="btn btn-secondary btn-block btn-sm">Create Event</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>



        <div class="col-9 p-4 ">
            <div class="card p-3 m-3">
                <div class="container">
                    <div class="row">
                        <div class="col-6 ">
                            <div class="container">
                                <div id="content">
                                    <form class='form-inline'>
                                        <div class="input-group">
                                            <input type='text' id='search' class="form-control search-form"
                                                placeholder="Search...">
                                            <span class="input-group-btn" style="width:39px">
                                                <button id="search-this" type="button"
                                                    class="pull-right btn search-btn">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="col-3 ">
                            <form>
                                <label for="sports">Choose a sport:</label>
                                <select name="sports" id="sports">
                                    <option [ngValue]="s" *ngFor="let s of sports">{{s.nameSport}}</option>
                                </select>
                            </form>
                        </div>
                        <div class="col-3">
                        
                        <a mat-mini-fab matTooltip="Link" routerLink="." aria-label="Example mini fab with a heart icon">
                          <mat-icon>favorite</mat-icon>
                        </a>
                      </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-4">

                        <div class="card p-3 m-3" *ngFor="let e of events">
                            <div class="container">

                                <div class="row">
                                    <div class="col-3">
                                        <h2>{{e.sportEvent.nameSport}}</h2>
                                    </div>
                                    <div class="col-9">
                                        <h1 class="title-event">{{e.titleEvent}}</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <img class="photo_event"
                                            src="https://images.unsplash.com/photo-1520271348391-049dd132bb7c?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9"
                                            alt="">
                                    </div>
                                    <div class="col-4">
                                        <p>{{e.descriptionEvent}}</p>
                                    </div>
                                    <div class="col-4">

                                        <div class="container">
                                            <div class="row">
                                                <p>Start : {{e.dateStart | date: 'd MMM y H:mm'}}</p>
                                            </div>
                                            <div class="row">
                                                <p>End : {{e.dateEnd | date: 'd MMM y H:mm'}}</p>
                                            </div>
                                            <div class="row">
                                                <p>Price : {{e.priceEvent}} â‚¬</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
