<div class="container-fluid">
    <div class="row">
        <div class="col-3 p-4">
            <div class="card p-3 m-3">
                <div class="md-form">
                    <h3>Event creation form</h3>  
                </div>
                <form #infosEvent="ngForm" (ngSubmit)="createEvent(infosEvent.value)">
                <div class="md-form">
                    <input placeholder="Title" name="titleEvent" ngModel="" type="text" class="form-control">
                </div>
                <div class="md-form">
                    <input placeholder="Sport" name="sport" ngModel="" type="text" class="form-control">
                </div>
                <div class="md-form">
                    <input placeholder="Start date" name="dateStart" ngModel="" type="datetime-local" class="form-control">
                </div>
                <div class="md-form">
                    <input placeholder="End date" name="dateEnd" ngModel="" type="datetime-local" class="form-control">
                </div>
                <div class="md-form">
                    <input placeholder="Description" name="descriptionEvent" ngModel="" type="text" class="form-control">
                </div>
                <div class="md-form">
                    <input placeholder="Prix" name="priceEvent" ngModel="" type="number" class="form-control">
                </div>
                <div class="md-form">
                    <input placeholder="Image" name="imageEvent" ngModel="" type="text" class="form-control">
                </div>
            
                <div class="md-form">
                    <span class="input-group-btn" style="width:39px">
                        <button type="submit" class="btn btn-secondary btn-block btn-sm">Add</button>
                    </span>
                </div>
            </form>
            </div>
        </div>



        <div class="col-9 p-4 ">
            <div class="card p-3 m-3">
                <div class="container">
                    <div class="row">
                        <div class="col-9 ">
                            <div class="container">
                                <div id="content">
                                    <form class='form-inline'>
                                        <div class="input-group">
                                            <input type='text' id='search' class="form-control search-form"
                                                placeholder="Search...">
                                            <span class="input-group-btn" style="width:39px">
                                                <button id="search-this" type="button"
                                                    class="pull-right btn search-btn">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </form>

                                </div>
                            </div>
                        </div>
                        <div class="col-3 ">
                            <form>
                                <label for="sports">Choose a sport:</label>
                                <select name="sports" id="sports">
                                    <option value="Running">Running</option>
                                    <option value="Swimming">Swimming</option>
                                    <option value="Football">Football</option>
                                    <option value="Basketball">Basketball</option>
                                </select>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 p-4">
                        <div class="card p-3 m-3" *ngFor="let e of events">

                            <div class="container">

                                <div class="row">
                                    <div class = "col-12">
                                        <h1 class="text-center">{{e.titleEvent}}</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class ="col-4">
                                        <img class="photo_event"
                                        src="https://images.unsplash.com/photo-1520271348391-049dd132bb7c?ixlib=rb-1.2.1&q=80&fm=jpg&crop=entropy&cs=tinysrgb&w=1080&fit=max&ixid=eyJhcHBfaWQiOjEyMDd9"
                                        alt="">
                                    </div>
                                    <div class ="col-4">
                                        <p>{{e.descriptionEvent}}</p>
                                    </div>
                                    <div class="col-4">
                                        <div class="container">
                                            <div class="row">
                                                <p>Start time : {{e.dateStart}}</p>
                                            </div>
                                            <div class="row">
                                                <p>End time : {{e.dateEnd}}</p>
                                            </div>


                                        </div>

                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
