<div class="container-fluid">
    <div class="row">
        <div class="col-12 p-4 ">
            <div class="p-1 m-1 ">
                <div class="container">
                    <div class="row">
                        <div class="col-2">
                            <div class="container">
                                <form>
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <label for="sports">Filtrer par sport:</label>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="text-center">
                                                <select class="box" ngModel="" name="sport" required>
                                                    <option [value]="s.nameSport" *ngFor="let s of sports">
                                                        {{s.nameSport}}
                                                    </option>
                                                </select>
                                            </div>

                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-6 ">
                            <div class="container">
                                <div id="content">
                                    <form class='form-inline'>
                                        <div class="input-group">
                                            <input type='text' id='search' class="form-control search-form"
                                                placeholder="Rechercher...">
                                            <span class="input-group-btn" style="width:39px">
                                                <button id="search-this" type="button"
                                                    class="pull-right btn search-btn">
                                                    <i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 text-right align-self-center">
                            <a mat-raised-button (click)="openNewEventModal()">
                                Creer un nouvel événement!
                                <mat-icon>add</mat-icon>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="card row">
                    <div class="col-12 p-4">
                        <div class="card p-1 m-3" *ngFor="let e of events">

                            <div class="container m-1 p-1">
                                <div class="row">
                                    <div class="col-3">
                                        <h2>{{e.sportEvent.nameSport}}</h2>
                                    </div>
                                    <div class="col-9">
                                        <h1 class="title-event">{{e.titleEvent}}</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <img class="photo_event" src="{{e.sportEvent.imageSport.nameImage}}" alt="">
                                    </div>
                                    <div class="col-3">
                                        <p>{{e.descriptionEvent}}</p>
                                    </div>
                                    <div class="col-3">

                                        <div class="container">
                                            <div class="row">
                                                <p>Début : {{e.dateStart | date: 'd MMM y H:mm'}}</p>
                                            </div>
                                            <div class="row">
                                                <p>Fin : {{e.dateEnd | date: 'd MMM y H:mm'}}</p>
                                            </div>
                                            <div class="row">
                                                <p>Prix : {{e.priceEvent}} token</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-2" *ngIf="!verifUser(e)">
                                        <a mat-raised-button (click)="addEventToUser(e.idEvent)">
                                            Participer
                                            <mat-icon>add</mat-icon>
                                        </a>
                                    </div>
                                    <div class="col-2" *ngIf="verifUser(e)">
                                        <a mat-raised-button (click)="removeUserFromEvent(e.idEvent)">
                                            Se désister
                                            <mat-icon>remove</mat-icon>
                                        </a>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
