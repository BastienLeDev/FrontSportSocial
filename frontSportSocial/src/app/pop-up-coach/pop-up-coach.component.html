<body>

    <div class="row">
    <div class="col-3 p-4">
        <div class="card p-1 m-1">
            <div class="card-header">
                <h3 class="text-center">Photo de profil </h3>
            </div>
            <div class="mx-auto text-center p-2">
                <img src="{{coach.imageUser.nameImage}}">
            </div>
        </div>
        <div class="card p-1 m-1">
            <div class="card-header">
                <h3 class="text-center">Données personnelles</h3>
            </div>

            <div class="md-form">
                <div class="p-3">
                    <p>Nom : <b>{{coach.lastNameUser}} </b></p>
                    <p>Prénom : <b>{{coach.firstNameUser}}</b></p>
                    <p>Pseudo : <b>{{coach.loginUser}}</b></p>
                </div>



            </div>


        </div>
    </div>
    <div class="card col-9 p-1">
        <div class="card-header p-3">
            <h1 class="text-center">Profil de {{coach.loginUser}}</h1>
        </div>
        <div class="p-3">
            <p>Coach en :</p>
            <div class="row" *ngFor="let s of sports">
                <div class="col-7">
                <p> - {{s}}</p>
                </div>
            </div>

        </div>
    </div>
</div>

</body>
