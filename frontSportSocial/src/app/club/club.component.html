<div class="container-fluid ">
    <div class="row">
        <div class="col-3 p-4 vh-100">
            <div class="card p-3 m-3 h-100" [class.toggled]="classToggled">
                <div class="card-header">
                    <p class="text-center">Mes clubs</p>
                </div>
                <div class="card p-3 m-2" *ngFor="let c of myClubs" [class.toggled]="classToggled">
                    <div class="row">
                        <div class="col-10">
                            <button class="butInvisible" type="submit" (click)="openClubPage(c)">
                                <div class="row">
                                    <div class="col-4">
                                        <img src="{{c.imageClub.nameImage}}" style="width: 100%" alt="">
                                    </div>
                                    <div class="col-7" [class.toggled]="classToggled">
                                        <h4>{{c.titleClub}}</h4>
                                    </div>
                                </div>

                            </button>
                        </div>
                        <div class="col-1">
                            <button mat-icon-button mat-icon-button [matMenuTriggerFor]="menu" #menuTrigger>
                                <mat-icon>more_vert</mat-icon>
                            </button>
                            <mat-menu #menu="matMenu" xPosition="before">
                                <button mat-menu-item (click)="openDialog(c)">Quitter le club</button>
                            </mat-menu>
                        </div>
                    </div>
                </div>
            </div>

        </div>



        <div class="col-9 p-4">
            <div class="card p-3 m-3" [class.toggled]="classToggled">

                <div class="row">
                    <div class="col-6 p-4">
                        <div class="container">
                            <div id="content">
                                <form class='form-inline'>
                                    <div class="input-group">
                                        <input type='text' id='search' class="form-control search-form"
                                            placeholder="Recherche un club...">
                                        <span class="input-group-btn" style="width:39px">
                                            <button id="search-this" type="button" class="pull-right btn search-btn">
                                                <i class="fa fa-search"></i>
                                            </button>
                                        </span>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                    <div class="col-3 p-4" [class.toggled]="classToggled">
                        <form>

                            <select class="box" ngModel="" required>
                                <option *ngFor="let s of sports">{{s.nameSport}}</option>
                            </select>
                        </form>
                    </div>
                    <div class="col-3 p-4">
                        <span class="input-group-btn" style="width: 50%;">
                            <button type="submit" (click)="openNewClubModal()" class="btn btnPrincipal btn-block "
                                style="font-size: 60%;">Cr√©er un
                                club</button>
                        </span>
                    </div>
                </div>

                <div class="md-form">
                    <div class="row">
                        <div class="col-4 p-4" *ngFor="let c of otherClubs" [class.toggled]="classToggled">


                            <div class="card p-3 m-3" [class.toggled]="classToggled">
                                <div class="row">
                                    <h4 class=" nomClub">{{c.titleClub}}</h4>
                                </div>

                                <div class="row justify-content-center" [class.toggled]="classToggled">
                                    <img src="{{c.imageClub.nameImage}}" style="width: 30%" alt="">
                                </div>
                                <h4>Description</h4>
                                <p>{{c.descriptionClub}}</p>
                                <h4>Amis membres du club</h4>
                                <div class="row">

                                    <div class="row">

                                        <div class="col-6 p-4">
                                            <span class="input-group-btn" style="width: 50%;">
                                                <button (click)="joinClub(c)" type="submit"
                                                    class="btn btnPrincipal btn-block "
                                                    style="font-size: 60%;">Rejoindre</button>
                                            </span>
                                        </div>
                                        <div class="col-6 p-4">
                                            <span class="input-group-btn" style="width: 50%;">
                                                <button type="submit" class="btn btnPrincipal btn-block "
                                                    style="font-size: 60%;">Contacter <i class="fas fa-envelope"
                                                        style="color: rgb(0, 0, 0);"></i></button>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>



                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>
</div>
