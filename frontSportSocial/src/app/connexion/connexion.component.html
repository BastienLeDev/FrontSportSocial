<div style="margin: auto; width: 30%">
    <form #flogin="ngForm" (ngSubmit)="connexion(flogin.value)">
        <!-- ng form est capable de fournir toutes les informations du formulaire Ã  flogin-->
        <!-- f.value prend chaque valeur du formulaire -->
        <div class="card p-3">
            <div class="alert alert-danger text-center" *ngIf="msgErr != ''">
                {{msgErr}}
            </div>
            <div class="md-form">

                <label>Login :</label>
                <input name="loginUser" ngModel="" type="text" class="form-control">
                <!-- name correspond aux champs de la table qu'on rentre dans postman -->
            </div>
            <div class="md-form">
                <label>Password :</label>
                <input name="passwordUser" ngModel="" type="password" class="form-control">
            </div>

            <button type="submit" class="btn btn-secondary btn-block btn-sm">Connexion</button>
            <button (click)="goToInscription()" type="button" class="btn btn-link btn-block btn-sm">Inscription
                ?</button>
            <br>


        </div>
    </form>

</div>
