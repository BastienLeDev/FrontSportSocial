<div class="card p-3 m-3">
    <div class="md-form">


        <div class="container">
            <div class="row">
                <div class="col-1">

                </div>

                <div class="col-2">
                    <button (click)="showHideCoach()" type="submit" class="btn btn-secondary btn-block btn-sm">Coach
                        :</button>
                </div>

                <div class="col-2">

                </div>
                <div class="col-2">
                    <button (click)="showHideAvatar()" type="submit" class="btn btn-secondary btn-block btn-sm">Avatar
                        :</button>
                </div>

                <div class="col-2">

                </div>

                <div class="col-2">
                    <button (click)="showHideTokens()" type="submit" class="btn btn-secondary btn-block btn-sm">Tokens
                        :</button>
                </div>
            </div>
        </div>



    </div>
</div>

<!--Page coach-->
<div class="card p-3 m-3" *ngIf="visibleCoach">
    <div class="md-form">
        <h3 class="alignement">Coach :</h3>

        <form class='form-inline, alignement'>
            <div class="input-group">
                <input type='text' id='search' class="form-control search-form" placeholder="Search...">
                <span class="input-group-btn" style="width:39px">
                    <button id="search-this" type="button" class="pull-right btn search-btn">
                        <i class="fa fa-search"></i>
                    </button>
                </span>
            </div>
        </form>

        <div class="card p-3 m-3">
            <div class="md-form">
                <h3 class="alignement">Profil coach</h3>
                <p>Description profil</p>

            </div>
        </div>


        <table id="title-table" style="width:100%">
            <tr id="title-table">

                <th id="title-table" form>
                    <button type="submit" class="btn btn-secondary btn-block btn-sm">Contacter</button>
                </th>
                <th id="title-table">
                    <button type="submit" class="btn btn-secondary btn-block btn-sm">Payer</button>
                </th>
            </tr>
        </table>

    </div>
</div>




<!--Page Avatar-->
<div class="card p-3 m-3" *ngIf="visibleAvatar">
    <div class="md-form">
        <h3 class="alignement">Avatar :</h3>

        <div class="card p-3 m-3">
            <div class="md-form">

                <p>Avatar 1</p>
                <p>Avatar 2</p>
                <p>Avatar 3</p>

            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-5">

                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-secondary btn-block btn-sm">Acheter</button>
                </div>

                <div class="col-5">

                </div>
            </div>
        </div>

    </div>
</div>




<!--Page Token-->
<div class="card p-3 m-3" *ngIf="visibleTokens">
    <div class="md-form">
        <h3 class="alignement">Tokens :</h3>
        <div class="card p-3 m-3">
            <div class="md-form">
                <p>Montant en tokens :</p>
                <p>Montant en euros :</p>
            </div>
        </div>
    </div>
</div>
